<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="booking-page">
        <!-- Attractive Heading -->
         <!-- Image on the left -->
        <div class="image-container">
            <img src="./img/col3 (1).jpg" alt="Beautiful Destination">
        </div>

        <!-- Booking Form on the right -->
        <div class="booking-container">
            <h2>Book Your Trip</h2>
            <form class="booking-form" id="bookingForm">
                <!-- Select Destination -->
                <label for="destination">Select Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select a destination</option>
                    <option value="goa">Goa</option>
                    <option value="kerala">Kerala</option>
                    <option value="alibaug">Alibaug</option>
                    <option value="vengurla">Vengurla</option>
                    <option value="tarkarli">Tarkarli</option>
                    <option value="lakshadweep">Lakshadweep</option>
                </select>
                <label for="transport">Transport Mode:</label>
                <select id="transport" name="transport" required>
                    <option value="">Select transport mode</option>
                    <option value="Car">Car</option>
                    <option value="Bus">Bus</option>
                    <option value="Train">Train</option>
                    <option value="Flight">Flight</option>
                    <option value="Boat">Boat</option>
                </select>

                <!-- Select Dates -->
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <!-- Number of People -->
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" max="10" required>

                <!-- Contact Information -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Book Now</button>
            </form>

            <!-- Confirmation Message -->
            <p id="confirmationMessage" style="display:none; color: green; text-align: center; margin-top: 20px;">
                Your booking has been done successfully!
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
